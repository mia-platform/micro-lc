<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.png" />
  <style>
    html, body {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    micro-lc {
      position: relative;
      height: inherit;
      width: inherit;
    }
  </style>
  <script async type="module" src="/src/micro-lc.ts"></script>
</head>
<body>
  <micro-lc></micro-lc>
  <script>
    const _ = document.querySelector('micro-lc')
    _.config = {
      "applications": {
        "react": {
          "integrationMode": "parcel",
          "route": "/react/",
          entry: {
            html: 'https://micro-lc.io/applications/react-browser-router/',
          },
          injectBase: true
        },
        "about": {
          "config": {
            "content": {
              "attributes": {
                "style": "height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; row-gap: 24px"
              },
              "content": [
                {
                  "content": "About",
                  "tag": "span"
                },
                {
                  "attributes": {
                    "href": "https://mia-platform.eu/",
                    "target": "_blank"
                  },
                  "content": "Check out what we do at Mia-Platform!",
                  "tag": "a"
                }
              ],
              "tag": "div"
            }
          },
          "integrationMode": "compose",
          "route": "/about"
        },
        "home": {
          "config": {
            "content": {
              "attributes": {
                "style": "height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; row-gap: 24px"
              },
              "content": [
                {
                  "content": "Welcome to the micro-lc playground!",
                  "tag": "span"
                },
                {
                  "attributes": {
                    "href": "https://micro-lc.io/",
                    "target": "_blank"
                  },
                  "content": "Get started with the official documentation!",
                  "tag": "a"
                }
              ],
              "tag": "div"
            }
          },
          "integrationMode": "compose",
          "route": "/home"
        }
      },
      "layout": {
        "content": [
          {
            "properties": {
              "logo": {
                "url": "https://avatars.githubusercontent.com/u/92730708?s=200&v=4"
              },
              "menuItems": [
              {
                  "icon": {
                    "library": "@ant-design/icons-svg",
                    "selector": "AppleOutlined"
                  },
                  "id": "react",
                  "label": "React",
                  "type": "application"
                },
                {
                  "icon": {
                    "library": "@ant-design/icons-svg",
                    "selector": "HomeOutlined"
                  },
                  "id": "home",
                  "label": "Home",
                  "type": "application"
                },
                {
                  "icon": {
                    "library": "@ant-design/icons-svg",
                    "selector": "ContactsOutlined"
                  },
                  "id": "about",
                  "label": "About",
                  "type": "application"
                }
              ],
              "mode": "fixedSideBar"
            },
            "tag": "mlc-layout"
          }
        ],
        "sources": "https://cdn.jsdelivr.net/npm/@micro-lc/layout@latest/dist/mlc-layout.js"
      },
      "settings": {
        "defaultUrl": "/home"
      },
      "version": 2
    }
  </script>
</body>
</html>
