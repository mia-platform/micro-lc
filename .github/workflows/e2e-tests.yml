name: Playwright Tests

on:
  workflow_call:
    inputs:
      node-version:
        default: 18.x
        required: false
        type: string

jobs:
  file-changes:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{ steps.filter.outputs.diff }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            diff:
              - yarn.lock
              - '.github/**'
              - 'tests/**'
              - 'packages/**/src/**'

  test-version:
    runs-on: ubuntu-latest
    outputs:
      playwright-version: ${{steps.dep-version.outputs.playwright-version}}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      
      - name: Install dependencies
        run: yarn install --immutable

      - name: Find Playwright version
        id: dep-version
        run: |
          echo "playwright-version=$(yarn dep-version @playwright/test)" >> $GITHUB_OUTPUT

  e2e-tests:
    needs:
      - file-changes
      - test-version
    if: needs.file-changes.outputs.diff == 'true'
    timeout-minutes: 60
    container: mcr.microsoft.com/playwright:v${{needs.test-version.outputs.playwright-version}}-focal
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5, 6]
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Build Cache
        uses: actions/cache@v3
        id: build-cache
        with:
          path: |
            ./node_modules
            ./packages/**/dist
            ./packages/**/node_modules
          key: ${{ runner.os }}-build-${{ github.sha }}
      
      - name: Build
        run: yarn initialize --cleanup
        if: steps.build-cache.outputs.cache-hit != 'true'

      - name: Run tests
        run: HOME=/root yarn test:e2e --shard=${{ matrix.shard }}/${{ strategy.job-total }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30
